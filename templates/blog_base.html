{% load static %}
<html>
    <head>
          <meta charset="utf-8">
          <meta content="width=device-width, initial-scale=1" name="viewport">
          <title>{{ blog_title }} Usos Modern blog {% block title_block %} {% endblock %}</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
          <link rel="stylesheet" href="{% static 'css/weblog.css' %}">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
          <script src="{% static '/weblog/js/weblog.js' %}" defer></script>
          <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
    </head>
    <body id="bootstrap-overrides">
        <div id="jumbo" style="background: url('{% static 'images/blog/blog_jumbo_edited.png' %}') no-repeat top" class="jumbotron">
        <nav class="navbar navbar-expand-sm">
            <div class="container nav-container">
                
                <a class="navbar-brand text-white" href="{% url 'weblog:Index' %}">Usos Modern blog</a>
                <a href="/" class="navbar-brand"><img id="brand_blog" src="{% static '/images/um-logo.png' %}"></a>
            </div>
        </nav>
        </div>
        <div class="container">
            
            {% block content_block %}
            {% block blog_block %}
            {% endblock %}
            {% endblock %}
        </div>
    </body>
</html>
